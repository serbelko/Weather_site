<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">WeatherApp</h1>
        <form method="POST" class="d-flex justify-content-center">
            <input type="text" name="city" placeholder="Enter city" class="form-control w-50" required>
            <button type="submit" class="btn btn-primary ms-2">Get Weather</button>
        </form>

        {% if weather %}
    <div class="mt-4 text-center">
        <h2>Weather in {{ city }}</h2>
        {% for item in weather %}
            <p>{{ item.date }} - {{ item.temperature }}Â°C - {{ item.description }}</p>
            <img src="http://openweathermap.org/img/wn/{{ item.icon }}@2x.png" alt="Weather Icon">
        {% endfor %}
    </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
